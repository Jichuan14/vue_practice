<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div id="app">
    <button @click="display_content">
        <span v-if="show_content">Hide</span>
        <span v-else>Show</span>
    </button>
    <div v-if="show_content">
        <p>{{name}}--{{age}}</p>
        <button v-on:click="add_age">Increase age</button>
        <button v-on:click="change_name('random name')">Change name</button>
    </div>
   </div>
   <script src="app.js"></script> 
</body>
</html>
